<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        function oi() {
            var nome;
            nome = prompt("Digite seu nome");

            alert("Oi " + nome + "!!!");
        }


        // Tipos de variaveis
        var nome = "Edir"; // Texto -> string
        var idade = 23; // Numero -> integer(Inteiro) => number
        var peso = 67.2; // Numero -> float
        var acordado = true; // boolean (0 e 1)

        // Algoritmo
        // > - Maior
        // < - Menor
        // == - igual
        // >= - maior ou igual
        // <= - menor ou igual
        // != - diferente

        function maior() {
            var n1 = prompt("digite num1");
            var n2 = prompt("digite num2");

            if (n1 > n2) {
                alert("O numero maior é: " + n1)
            }

            else if (n1 < n2) {
                alert("O numero maior é: " + n2)
            }

            else {
                alert("Os numeros são iguais")
            }
        }

        function maior3() {
            var n1 = prompt("Digite o 1ºNumero"); // 1 1 3 3 2 2 10
            var n2 = prompt("Digite o 2ºNumero"); // 2 3 2 1 1 3 100
            var n3 = prompt("Digite o 3ºNumero"); // 3 2 1 2 3 1 20

            if (n1 > n2) {
                if (n1 > n3) {
                    alert("O numero maior é: " + n1);
                }
            }

            else {
                if (n2 > n3) {
                    if (n2 > n1) {
                    alert("O numero maior é: " + n2);
                    }
                }
                else {
                    alert("O numero maior é: " + n3);
                }
            }
        }
            
        // Digite a Idade, e vai ter de dizer se a pessoa é:
        // bebe, criança, adolescente, adulto ou idoso.
        function idadecerta() {
            var idade = prompt("Digite a sua idade")

            if (idade <= 2) {
                alert("Você é um bebe");
            }
            else if (idade <= 12) {
                alert("Você é uma criança");
            }
            else if (idade <= 18) {
                alert("Você é um adolescente");
            }
            else if (idade <= 60) {
                alert("Você é um adulto");
            }
            else {
                alert("Você é um idoso");
            }
        }

    </script>
</head>

<body>

    <h1>Javascript</h1>

    <p>Javascript é diferente de Java</p>   

    <button onclick="oi()">Clique aqui</button>
    <br />
    <br />
    <button onclick="maior()">Qual é o maior?</button>
    <br />
    <br />
    <button onclick="maior3()">Qual é o maior dos 3?</button>
    <br />
    <br />
    <button onclick="idadecerta()">Idade</button>
</body>

</html>
