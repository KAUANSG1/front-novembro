<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Iphone</title>
    <link rel="stylesheet" href="calculadora_iphone.css">
</head>

<body>
    <div class="caixa">
        <div class="display_numerico">0</div>

        <div class="botões">
            <div class="caixa_numero">C</div>
            <div class="caixa_numero">±</div>
            <div class="caixa_numero">%</div>
            <div class="caixa_numero">÷</div>
    
            <div class="caixa_numero">7</div>
            <div class="caixa_numero">8</div>
            <div class="caixa_numero">9</div>
            <div class="caixa_numero">×</div>
    
            <div class="caixa_numero">4</div>
            <div class="caixa_numero">5</div>
            <div class="caixa_numero">6</div>
            <div class="caixa_numero">+</div>
    
            <div class="caixa_numero">1</div>
            <div class="caixa_numero">2</div>
            <div class="caixa_numero">3</div>
            <div class="caixa_numero">-</div>
    
            <div class="caixa_numero_zero">0</div>
            <div class="caixa_numero_zeroinvisivel">0</div>
            <div class="caixa_numero">,</div>
            <div class="caixa_numero">=</div>
        </div>
    </div>

</body>
</html>
