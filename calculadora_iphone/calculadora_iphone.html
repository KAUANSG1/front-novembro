<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Iphone</title>
    <link rel="stylesheet" href="calculadora_iphone.css">
</head>

<body>
    <div class="caixa">
        <div class="display_numerico">0</div>

        <div class="botões">
            <div class="caixa_numero operadores1">AC</div>
            <div class="caixa_numero operadores1">±</div>
            <div class="caixa_numero operadores1">%</div>
            <div class="caixa_numero operadores">÷</div>
    
            <div class="caixa_numero cor_numeros">7</div>
            <div class="caixa_numero cor_numeros">8</div>
            <div class="caixa_numero cor_numeros">9</div>
            <div class="caixa_numero operadores">×</div>
    
            <div class="caixa_numero cor_numeros">4</div>
            <div class="caixa_numero cor_numeros">5</div>
            <div class="caixa_numero cor_numeros">6</div>
            <div class="caixa_numero operadores">+</div>
    
            <div class="caixa_numero cor_numeros">1</div>
            <div class="caixa_numero cor_numeros">2</div>
            <div class="caixa_numero cor_numeros">3</div>
            <div class="caixa_numero operadores">-</div>
    
            <div class="caixa_numero zero">0</div>
            <div class="caixa_numero cor_numeros">,</div>
            <div class="caixa_numero operadores">=</div>
        </div>
    </div>

</body>
</html>
