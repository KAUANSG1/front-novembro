<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        .titulo {
            color: red;
        }
    </style>

    <script>
        
        function mudar()
        {
            var cor_sel = cor.value
            $(".titulo").css("color", cor_sel);
        }

        $(document).ready(function(){
            $("#bt-clique").click(mudar);
            $("#cor").change(mudar);

            $("#telefone").keydown(function(ev){
                console.log(ev.key);

                if (!/[\d\(\)\-]/.test(ev.key)) {
                    ev.preventDefault();
                    return;
                }
                var telefone = $(this).val();
                telefone = telefone.replace(/\D/g, '');

                telefone = telefone.replace(/(\d{2})(\d)/, '($1) $2');
                telefone = telefone.replace(/(\d{5})(\d)/, '$1-$2');

                $(this).val(telefone);
            });
        });

    </script>

</head>
<body>

    <h1 class="titulo">jquery</h1>
    
    <input type="color" id="cor"/>
    <button id="bt-clique">Clique</button>

    <br><br>

    Telefone
    <input type="text" id="telefone" placeholder="(XX) XXXX-XXXX" />

</body>
</html>
