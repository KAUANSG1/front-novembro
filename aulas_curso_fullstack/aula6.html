<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <style>
    .texto {
        border: 1px solid black;
        margin-top: 20px;
        padding: 6px;
    }

    </style>

    <script>
    function clique()
    {
        var texto = entrada.value;
        resultado.innerText = texto;
    }

    function maiuscula()
    {
        var texto = entrada.value.toUpperCase();
        resultado.innerText = texto;
    }

    function letra()
    {
        var texto = entrada.value;
        var primeira_letra = texto.charAt(0).toUpperCase();
        var resto_texto = texto.slice(1).toLowerCase();
        resultado.innerText = primeira_letra + resto_texto;
    }

    function soma()
    {
        var res = parseInt(n1.value) + parseInt(n2.value);
        resultado.innerText = res;
    }
    function sub()
    {
        var res = parseInt(n1.value) - parseInt(n2.value);
        resultado.innerText = res;
    }
    function mult()
    {
        var res = parseInt(n1.value) * parseInt(n2.value);
        resultado.innerText = res;
    }
    function div()
    {
        var res = parseInt(n1.value) / parseInt(n2.value);
        resultado.innerText = res;
    }

    </script>
</head>
<body>
    <h1>Javascript</h1>

    <input id="entrada" type="text" value="Digite aqui"/>
    <button onclick="clique()">Clique aqui</button>
    <button onclick="maiuscula()">Maiusculas</button>
    <button onclick="letra()">1 Letra</button>
    <br>
    <br>
    <input id="n1" type="text"/>
    <input id="n2" type="text"/>
    <button onclick="soma()">Soma</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mult()">Mult</button>
    <button onclick="div()">Div</button>

    <div id="resultado" class="texto">
        resultado
    </div>
</body>
</html>
